<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Tooltip</title>
  <style>
    /* Tooltip container */
    .tooltip {
      position: relative;
      display: inline-block;
      border-bottom: 1px dotted black; /* If you want dots under the hoverable text */
    }

    /* Tooltip text */
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 220px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      top: 0;
      left: 100%;
      margin-left: 5px; /* Adjust as needed */
      opacity: 0;
      transition: opacity 0.3s;
    }

    /* Tooltip arrow */
    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      top: 50%;
      right: 100%;
      margin-top: -5px;
      border-width: 5px;
      border-style: solid;
      
      border-color: transparent #555 transparent transparent;
    }

    /* Show the tooltip text when you hover over the tooltip container */
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

<!-- Example usage of the tooltip -->
<div class="tooltip">
  <a href="#" title="Teacher's Name">Hover over me</a>
  <div class="tooltiptext">
    <div><h1>Karen taylor</h1></div>
    <div>a great teacher</div>
  </div>
</div>

</body>
</html>
